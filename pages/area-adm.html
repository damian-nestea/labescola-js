<body>
  <header>
    <div class="logo-container"><img src="../assets/logo.svg" alt="Logo da LabEscola"></div>
    <nav>
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>

  <main class="area-adm-main-container">
    <nav class="area-adm-menu-lateral">
      <ul>
        <li>Turmas</li>
        <li>Matrículas</li>
        <li>Financeiro Alunos</li>
      </ul>
    </nav>
    <section class="area-adm-right-content">
        <div class="area-adm-busca-container">
          <input id="area-adm-caixa-texto" placeholder="Digite o número da turma" type="text" name="buscar">
          <a class="area-adm-botao-buscar" href="../pages/area-adm.html">Buscar</a>
        </div>
        <div class="area-adm-turmas-cards-container">
          <div class="area-adm-turmas-card">
            <h2>Hipátia</h2>
            <div class="area-adm-conteudo-turma">
              <div class="area-adm-conteudo-turma-linha">
                <h3>Curso:</h3>
                <p>Javascript</p>
              </div>
              <div class="area-adm-conteudo-turma-linha">
                <h3>Início:</h3>
                <p>30/11/2022</p>
              </div>
              <div class="area-adm-conteudo-turma-linha">
                <h3>Término:</h3>
                <p>30/01/2023</p>
              </div>
              <div class="area-adm-conteudo-turma-linha">
                <h3>Número de alunos:</h3>
                <p>150</p>
              </div>
              <div class="area-adm-conteudo-turma-linha">
                <h3>Período:</h3>
                <p>Noturno</p>
              </div>
              <div class="area-adm-conteudo-turma-linha">
                <h3>Concluído:</h3>
                <p>Não</p>
              </div>
            </div>
          </div>
        </div>
